<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actualización del reloj por segundo</title>
</head>

<body>
    <section class="container-calculator">
        <h1>Calculadora</h1>
        <h1>Calculadora de Suma y Resta</h1>
        <div class="input-container">
            <input type="text" id="numberInput" placeholder="Ingrese números">
        </div>
        <div class="result">
            <span id="resultValue">0</span>
        </div>
        <div class="buttons">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="resetear()">Reset</button>
        </div>
    </section>
    <hr>
    <br><br>
    <section class="container-block">
        <div class="container-title">
            <h1 class="title">Reloj en tiempo real</h1>
        </div>
        <div class="clock">
            <div id="hour">:</div>
            <div class="separator">:</div>
            <div id="minute"></div>
            <div class="separator">:</div>
            <div id="second"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
